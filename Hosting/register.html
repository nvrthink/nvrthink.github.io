        <!-- Modal Login -->

        <div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="#exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login To Your account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required />
                      </div>
                      <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="passFunc()"/>
                      <label class="form-check-label" for="exampleCheck1">Show Password</label>
                      </div>
                      <button type="submit" class="btnlogin btn btn-primary">Sign in</button>
                      <button type="button" class="btnclose btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </form>
              </div>
            </div>
          </div>
        </div>
  
      <!-- End Modal Login -->

    <div class="row justify-content-center ms-2 me-2" style="padding-top: 200px;">

          <div class="card">
              <div class="card-body justify-content-center text-center">

                  <h3 class="pt-4"> Register New User</h3>
                </div>  
              <div class="register justify-content-center">
                <form>                
                  <label for="examplefullname1" style="padding-left: 20px;" class="form-label">Full name</label>
                <div class="input-group mb-3 ps-3 pe-3">
                  <input type="text" class="form-control" placeholder="Full name" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <label for="exampleInputUsername1" style="padding-left: 20px;" class="form-label">Username</label>
                <div class="input-group mb-3 ps-3 pe-3">
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <label for="exampleInputEmail1" style="padding-left: 20px;" class="form-label">E-Mail</label>
                  <div class="input-group mb-3 ps-3 pe-3">
                    <input type="email" class="form-control" placeholder="E-Mail" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  </div>
                <label for="passwordregister" style="padding-left: 20px;" class="form-label">Password</label>
                  <div class="passwordgroup input-group mb-3 ps-3 pe-3">
                    <input type="password" class="form-control" placeholder="Password" id="passwordregister" required>
                    <span class="eyes input-group-text"><i>
                      <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </i></span>
                  </div>  
                  <a href="#" class="link-primary ps-3" data-bs-toggle="modal" data-bs-target="#loginmodal">Sudah punya akun ? Silahkan Login</a>            
                  <div class="submit text-center pt-3">
                  <button class="btn btn-primary mb-2" type="submit">Sign Up</button> 
                  </div> 
                </form>
              </div>
